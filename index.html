<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="assets/js/compiled/flipclock.css">
		<script src="assets/js/compiled/jquery.min.js"></script>
		<script src="assets/js/compiled/flipclock.js"></script>
	</head>
	<body>
<!--	<div style="margin: auto;">-->
	<div class="clock" style="width: 800px; height:116px; marigin:0 auto; border: 3px solid #73AD21"></div>
<!--	</div>-->
	<div class="message"></div>
	<script type="text/javascript">
		var clock;

		$(document).ready(function() {

			// Grab the current date
			var currentDate = new Date();

			// Set some date in the past. In this case, it's always been since Jan 1
			var pastDate  = new Date(currentDate.getFullYear()-4, 9, 17);

			// Calculate the difference in seconds between the future and current date
			var diff = currentDate.getTime() / 1000 - pastDate.getTime() / 1000;

			// Instantiate a coutdown FlipClock
			clock = $('.clock').FlipClock(diff, {
				clockFace: 'DailyCounter',
			});
		});
	</script>
	</body>
</html>
